<body text="#000000" bgcolor="#ffffff" link="#e097d9" vlink="#e097d9" alink="#79a2c9" <p class="instructions">
    <center><br /><br />
        <b>SORTER</b><br /><br>pick who you like better in each battle to get an accurate list of
        your<br />favorite members from the group.<br />note: hitting 'no opinion' or 'I like both' frequently will
        negatively affect your results.<br /><br />
    </center>
    </p>

    <!-- -->
    <table id="inputTable" align="center">
        <tbody>
            <tr>
                <td style="text-align:center;">
                    <p>Create your list:</p>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea id="textarea" rows="10" cols="25"></textarea>
                </td>
            </tr>
            <tr>
                <td id="middleField begin-button" rowspan="2" style="text-align:center;">
                    <input type="button" value="Begin" onclick="begin(); return false;">
                </td>
            </tr>
        </tbody>
    </table>

    <!-- -->
    <table id="mainTable" align="center">

        <tbody>
            <tr>
                <td id="battleNumber" colspan="3" style="padding-bottom: 10px;" style="text-align:center;"><b>battle
                        #1<br>0% sorted.</b></td>
            </tr>

            <tr>
                <td id="leftField" onclick="if(finishFlag==0) sortList(-1);" rowspan="2" style="text-align:center;">
                </td>

                <td class="middleField" onclick="if(finishFlag==0) sortList(0);" style="text-align:center;">
                    I like both
                </td>

                <td id="rightField" onclick="if(finishFlag==0) sortList(1);" rowspan="2" style="text-align:center;">
                </td>

            </tr>

            <tr>

                <td class="middleField" onclick="if(finishFlag==0) sortList(0);" style="text-align:center;">
                    no opinion
                </td>
            </tr>

        </tbody>
    </table>

    <br><br>

    <div id="resultField" style="text-align: center;">
        <br>
    </div>

        <center><small><br /><br /><a href="http://biasorter.tumblr.com/">created by
                    biasorter</a>.
